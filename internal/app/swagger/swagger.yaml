info:
  contact: {}
  description: RBAC scaffolding based on GIN + GORM/MONGO + CASBIN + WIRE.
  license: {}
  title: gin-admin-template
  version: 6.4.2
paths:
  /api/v1/demos:
    get:
      parameters:
      - default: 1
        description: 分页索引
        in: query
        name: current
        required: true
        type: integer
      - default: 10
        description: 分页大小
        in: query
        name: pageSize
        required: true
        type: integer
      - description: 查询值
        in: query
        name: queryValue
        type: string
      responses:
        "200":
          description: 查询结果：{list:列表数据,pagination:{current:页索引,pageSize:页大小,total:总数量}}
          schema:
            items:
              $ref: '#/definitions/schema.Demo'
            type: array
        "401":
          description: '{error:{code:0,message:未授权}}'
          schema:
            $ref: '#/definitions/schema.ErrorResult'
        "500":
          description: '{error:{code:0,message:服务器错误}}'
          schema:
            $ref: '#/definitions/schema.ErrorResult'
      security:
      - ApiKeyAuth: []
      summary: 查询数据
      tags:
      - Demo
    post:
      parameters:
      - description: 创建数据
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/schema.Demo'
      responses:
